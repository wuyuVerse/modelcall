# =============================================================================
# 响应生成任务配置（重试模式）- 数据蒸馏第三步
# =============================================================================

task_name: "generate_response_retry"
task_type: "data_distillation"  # 任务类型：数据蒸馏
description: "重试模式：处理之前失败的响应生成任务"

# 数据蒸馏配置
distillation:
  step: "generate_response"  # 蒸馏步骤：响应生成
  
  # 响应生成配置文件路径
  response_config_path: "configs/distillation/response_config.yaml"
  
  # 输入输出路径（重试模式下input_path应指向原始输入文件，会自动查找error文件）
  input_path: "/volume/pt-train/users/wzhang/coder/coder-data/code-sft/keyword-filter/final_output/keep_2025-08-08-04-38-35.jsonl"
  output_path: "/volume/pt-train/users/wzhang/coder/coder-data/code-sft/keyword-filter/generate_response_output/"
  
  # 处理选项
  concurrency: 20  # 并发数量（重试时可以降低并发）
  batch_size: 20  # 批量保存大小
  flush_interval_secs: 2.0  # 定时刷新间隔（秒）
  retry_mode: true  # 启用重试模式（重新处理失败的任务）
  resume_mode: false  # 重试模式下建议关闭断点续传（避免冲突）

# 日志配置
logging:
  level: "INFO"
  batch_size: 100
  progress_report_interval: 10

# 调试配置
debug:
  enabled: false
  max_files: -1
  max_items_per_file: -1

