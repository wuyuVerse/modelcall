# =============================================================================
# ChatML 格式转换任务 - oo1.jsonl (prompt_text -> messages)
# =============================================================================

task_name: "convert_oo1_chatml_20251015"
task_type: "data_distillation"
description: "将 oo1.jsonl (prompt_text字段) 转换为 ChatML 格式"

# 数据蒸馏配置
distillation:
  step: "chatml_conversion"
  
  # 数据集配置文件路径
  dataset_config_path: "configs/distillation/datasets_chatml.yaml"
  
  # 输入输出路径
  # 注意：将 oo1.jsonl 放在 input_dir 目录下即可
  input_dir: "/volume/pt-train/users/wzhang/coder/coder-data/dataset"
  output_dir: "/volume/pt-train/users/wzhang/coder/coder-data/dataset/prepared"
  
  # 处理选项
  num_processes: 100
  keep_raw_data: true
  continue_mode: true
  # 仅处理 oo1.jsonl
  selected_datasets:
    - "oo1.jsonl"
  
  # System Prompt配置
  add_system_prompt: false
  system_prompt: "You are a helpful assistant."

# 分布式配置
distributed:
  enabled: false
  world_size: 1

# 日志配置
logging:
  level: "INFO"
  batch_size: 100
  progress_report_interval: 10

# 调试配置
debug:
  enabled: false
  max_files: -1
  max_items_per_file: -1


